<!DOCTYPE html>
<html>
    <head>
        <title>Developing in JavaScript...</title>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1 class="texto">Operadores Lógicos</h1>
        </header>
        <form class="n1n2">
            N1: <input type="text" id="n1" />
            N2: <input type="text" id="n2" />
            <input type="button" value="Somar(+)" onclick="somar()">
            <input type="button" value="Subtrair(-)" onclick="subtrair()">
            <input type="button" value="Multiplicar(x)" onclick="multiplicar()">
            <input type="button" value="Dividir(/)" onclick="dividir()">
            <input type="button" value="Módulo(%)" onclick="porcentagem()">
            <input type="button" value="Exponencial(**)" onclick="exponencial()">
            <input type="button" value="Incremento(++)" onclick="incremento()">
            <input type="button" value="Decremento(--)" onclick="decremento()">
        </form>
        <main>
            <div class="container">
                <h2 id="resultadoSoma">A soma dos números é: ?</h2>
                <h2 id="resultadoSubtracao">A subtração dos números é: ?</h2>
                <h2 id="resultadoMultiplicacao">A multiplicação dos números é: ?</h2>
                <h2 id="resultadoDivisao">A divisão dos números é: ?</h2>
                <h2 id="resultadoPorcentagem">O módulo dos números é: ?</h2>
                <h2 id="resultadoExponencial">A exponenciação dos números é: ?</h2>
                <h2 id="resultadoIncremento">O incremento dos números é: ?</h2>
                <h2 id="resultadoDecremento">O decremento dos números é: ?</h2>
            </div>
        </main>
        <footer>
            <p class="direitos">
                Made By Esdra Fontes
            </p>
        </footer>
    </body>
</html>
