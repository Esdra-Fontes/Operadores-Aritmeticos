<!DOCTYPE html>
<html>
    <head>
        <title>Developing in JavaScript...</title>
        <meta charset="UTF=8" />
        <link rel="stylesheet" href="./css/style.css">
        <script>
            function somar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                const soma = Number(n1) + Number(n2)
                document.getElementById('resultadoSoma').innerHTML = "A soma dos números é: " + soma
            }
            function subtrair(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                const subtrair = Number(n1) - Number(n2)
                document.getElementById('resultadoSubtracao').innerHTML = "A subtração dos números é: " + subtrair
            }
             function multiplicar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                const multiplicar = Number(n1) * Number(n2)
                document.getElementById('resultadoMultiplicacao').innerHTML = "A multiplicação dos números é: " + multiplicar
            }
             function dividir(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                const dividir = Number(n1) / Number(n2)
                document.getElementById('resultadoDivisao').innerHTML = "A divisão dos números é: " + dividir
            }
             function porcentagem(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                const porcentagem = Number(n1) % Number(n2)
                document.getElementById('resultadoPorcentagem').innerHTML = "O módulo dos números é: " + porcentagem
            }
             function exponencial(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                const exponencial = Number(n1) ** Number(n2)
                document.getElementById('resultadoExponencial').innerHTML = "A exponenciação dos números é: " + exponencial
            }
             function incremento(){
                let n1 = Number(document.getElementById('n1').value)
                let n2 = Number(document.getElementById('n2').value)
                n1++ ; n2++ ; document.getElementById('resultadoIncremento').innerHTML = "O incremento dos números é: " + n1 + " e " + n2
            }
             function decremento(){
                let n1 = Number(document.getElementById('n1').value)
                let n2 = Number(document.getElementById('n2').value)
                n1-- ; n2-- ; document.getElementById('resultadoDecremento').innerHTML = "O decremento dos números é: " + n1 + " e " + n2
            }
        </script>
    </head>
    <body>
        <header>
            <h1 class="texto">Operadores Lógicos</h1>
        </header>
        <form class="n1n2">
            N1: <input type="text" id="n1" />
            N2: <input type="text" id="n2" />
            <input type="button" value="Somar(+)" onclick="somar()">
            <input type="button" value="Subtrair(-)" onclick="subtrair()">
            <input type="button" value="Multiplicar(x)" onclick="multiplicar()">
            <input type="button" value="Dividir(/)" onclick="dividir()">
            <input type="button" value="Módulo(%)" onclick="porcentagem()">
            <input type="button" value="Exponencial(**)" onclick="exponencial()">
            <input type="button" value="Incremento(++)" onclick="incremento()">
            <input type="button" value="Decremento(--)" onclick="decremento()">
        </form>
        <main>
            <div class="container">
                <h2 id="resultadoSoma">A soma dos números é: ?</h2>
                <h2 id="resultadoSubtracao">A subtração dos números é: ?</h2>
                <h2 id="resultadoMultiplicacao">A multiplicação dos números é: ?</h2>
                <h2 id="resultadoDivisao">A divisão dos números é: ?</h2>
                <h2 id="resultadoPorcentagem">O módulo dos números é: ?</h2>
                <h2 id="resultadoExponencial">A exponenciação dos números é: ?</h2>
                <h2 id="resultadoIncremento">O incremento dos números é: ?</h2>
                <h2 id="resultadoDecremento">O decremento dos números é: ?</h2>
            </div>
        </main>
        <footer>
            <p class="direitos">
                Made By Esdra Fontes
            </p>
        </footer>
    </body>
</html>
